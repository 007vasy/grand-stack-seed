type User {
  id: ID!
  email: String!
  password: String!
  username: String!
}

type LoginInfo {
  token: String!
  password: String
  id: ID!
  username: String!
}

type Query {
  me(id: ID): User
  users: [User!] @cypher(statement: "MATCH (u:User) RETURN u")
  user(id: ID!): User
    @cypher(statement: "MATCH (u:User) WHERE u.id = $id RETURN u")
}

type Mutation {
  RegisterUser(email: String!, password: String!, username: String!): User!
    @cypher(
      statement: "CALL apoc.create.uuids(1) YIELD uuid CREATE (u:User {email: $email, password: $password, username: $username, id: uuid}) RETURN u"
    )
  Login(email: String!, password: String!, token: String!): LoginInfo
    @cypher(
      statement: "MATCH (u:User {email: $email}) WITH { username: u.username, id: u.id, password: u.password, token: $token} as LoginInfo RETURN LoginInfo"
    )
}
